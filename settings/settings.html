<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css" />
    <script defer src="settings.js"></script>
    <title>WebAnnotate Settings</title>
</head>
    <body>
        <h1>Settings</h1>

        <div id="colors">
            <h3 id="colorLabel">Default color presets:</h3>
            <div id="colorSelection">
                <div id="colorButtons">
                </div>
                <div id="addNewColorButton">
                    +
                    <input type="color" id="colorSelector">
                </div>
            </div>
        </div>

        <h3>Storage manager:</h3>
        <p>Total storage used: <span id="totalStorage"></span></p>

        <table id="dataTable">
            <tr>
                <th>Website</th>
                <th>Space</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
        </table>


    </body>
</html>
