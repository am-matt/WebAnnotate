<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="toolbox.css" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

        <script defer src="toolbox.js"></script>
    </head>

    <body>
        <div id="menu">
            <div id="collapsed">
                <i class="fi fi-sr-cursor"></i>
            </div>

            <div id="popup">
                <div id="innerPopup" class="nodrag">
                    <p id="popupMessageHeader">Header</p>
                    <p id="popupMessage">Message</p>
                    <div id="popupOptions">
                    </div>
                </div>
            </div>

            <div id="innerMenu">
                <div id="quickActions" class="section">
                    <button title="Undo" id="undoButton" class="quickButton nodrag"><i class="fi fi-sr-undo quickUndoRedo"></i></button>
                    <button title="Redo" id="redoButton" class="quickButton nodrag"><i class="fi fi-sr-redo quickUndoRedo"></i></button>
                </div>

                <div id="statusButtons" class="section">
                    <button title="Cursor" id="cursor-button" class="statusButton selected nodrag">
                        <i class="fi fi-sr-cursor action"></i>
                        <div class="glow"></div>
                    </button>
                    <button title="Draw" id="draw-button" class="statusButton nodrag">
                        <i class="fi fi-sr-pencil-paintbrush action"></i>
                        <div class="glow"></div>
                    </button>
                    <button title="Erase" id="erase-button" class="statusButton nodrag">
                        <i class="fi fi-sr-eraser action"></i>
                        <div class="glow"></div>
                    </button>
                </div>

                <div id="strokeSize" class="section">
                    <div inert class="label">
                        <span><i class="fi fi-sr-sort-size-up labelicon"></i></span>
                        Pen Size
                    </div>
                    <div title="Pen Size Slider" id="sliderOutside">
                        <input type="range" min="1" max="100" value="10" class="slider nodrag" id="sizeSlider">
                    </div>
                </div>

                <div id="colors" class="section">
                    <p inert class="label">
                        <span><i class="fi fi-sr-fill labelicon"></i></span>
                        Color
                    </p>
                    <div id="colorSelection">
                        <div title="Previous Color Page" class="pageButton nodrag" id="prevColorPage"><i class="fi fi-sr-angle-small-left arrow"></i></div>
                        <div id="colorButtons">
                            <button title="Add New Color" id="addNewColorButton" class="nodrag">
                                <i class="fi fi-sr-plus-small action black"></i>
                            </button>
                        </div>
                        <div title="Next Color Page" class="pageButton nodrag" id="nextColorPage"><i class="fi fi-sr-angle-small-right arrow"></i></div>
                    </div>
                    <div id="pageNum">
                        <div class="page current nodrag" data-page="1"></div>
                    </div>
                </div>
                <input type="color" id="colorSelector">

                <div id="footerButtons" class="section">
                    <button title="Save Drawing" id="save-button" class="quickButton nodrag">
                        <i class="fi fi-sr-disk quick"></i>
                    </button>
                    <button title="Load Drawing" id="load-button" class="quickButton nodrag">
                        <i class="fi fi-sr-cloud-download-alt quick"></i>
                    </button>
                    <button title="Clear Board" id="clearBoardButton" class="quickButton nodrag">
                        <i class="fi fi-ss-trash-xmark quick"></i>
                    </button>
                    <button title="Settings (Opens in new tab)" id="settingsButton" class="quickButton nodrag">
                        <i class="fi fi-ss-settings quick"></i>
                    </button>
                </div>

                <div inert class="label" hidden="true">Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></div>
            </div>
        </div>  
    </body>
</html>
