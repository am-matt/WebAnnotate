<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="toolbox.css" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
        <script defer src="toolbox.js"></script>
    </head>

    <body>
        <div id="menu">
            <div id="collapsed">
                <i class="fi fi-ss-location-arrow"></i>
            </div>
            <div id="innerMenu">
                <div id="quickActions">
                    <button id="undoButton" class="quickButton nodrag"><i class="fi fi-ss-undo"></i></button>
                    <button id="redoButton" class="quickButton nodrag"><i class="fi fi-ss-redo"></i></button>
                </div>

                <div id="statusButtons">
                    <button id="cursor-button" class="statusButton selected nodrag"><i class="fi fi-ss-location-arrow"></i></button>
                    <button id="draw-button" class="statusButton nodrag"><i class="fi fi-ss-attribution-pencil"></i></button>
                    <button id="erase-button" class="statusButton nodrag"><i class="fi fi-ss-eraser"></i></button>
                </div>

                <div id="strokeSize">
                    <label inert for="sizeSlider" class="label">Stroke Size</label>
                    <input type="range" min="1" max="100" value="10" class="slider nodrag" id="sizeSlider">
                </div>

                <div id="colors">
                    <p inert id="colorLabel">Color select</p>
                    <div id="colorSelection">
                        <div id="colorButtons" class="nodrag">
                        </div>
                        <div id="addNewColorButton" class="nodrag">
                            +
                            <input type="color" id="colorSelector">
                        </div>
                    </div>
                </div>

                <div id="saveButtons">
                    <button id="save-button" class="nodrag">Save</button>
                    <button id="load-button" class="nodrag">Load</button>
                </div>

                <div id="footerButtons">
                    <button id="clearBoardButton" class="quickButton nodrag"><i class="fi fi-ss-trash-xmark"></i></button>
                    <button id="settingsButton" class="quickButton nodrag"><i class="fi fi-ss-settings"></i></button>
                </div>

                <div inert class="label" hidden="true">Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></div>
            </div>
        </div>  
    </body>
</html>
