<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="toolbox.css" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        <script defer src="toolbox.js"></script>
    </head>

    <body>
        <div id="menu">
            <div id="collapsed">
                <i class="fi fi-ss-location-arrow"></i>
            </div>
            <div id="innerMenu">
                <div id="quickActions" class="section">
                    <button id="undoButton" class="quickButton nodrag"><i class="fi fi-sr-undo quick"></i></button>
                    <button id="redoButton" class="quickButton nodrag"><i class="fi fi-sr-redo quick"></i></button>
                </div>

                <div id="statusButtons" class="section">
                    <button id="cursor-button" class="statusButton selected nodrag">
                        <i class="fi fi-sr-cursor action"></i>
                        <div class="glow"></div>
                    </button>
                    <button id="draw-button" class="statusButton nodrag">
                        <i class="fi fi-sr-pencil-paintbrush action"></i>
                        <div class="glow"></div>
                    </button>
                    <button id="erase-button" class="statusButton nodrag">
                        <i class="fi fi-sr-eraser action"></i>
                        <div class="glow"></div>
                    </button>
                </div>

                <div id="strokeSize" class="section">
                    <div inert class="label">
                        <span><i class="fi fi-sr-sort-size-up labelicon"></i></span>
                        Pen Size
                    </div>
                    <div id="sliderOutside">
                        <input type="range" min="1" max="100" value="10" class="slider nodrag" id="sizeSlider">
                    </div>
                </div>

                <div id="colors" class="section">
                    <p inert class="label">
                        <span><i class="fi fi-sr-fill labelicon"></i></span>
                        Color
                    </p>
                    <div id="colorSelection">
                        <div class="pageButton nodrag" id="prevColorPage"><i class="fi fi-sr-angle-small-left arrow"></i></div>
                        <div id="colorButtons">
                            <button id="addNewColorButton" class="nodrag">
                                <i class="fi fi-sr-plus-small action black"></i>
                            </button>
                        </div>
                        <div class="pageButton nodrag" id="nextColorPage"><i class="fi fi-sr-angle-small-right arrow"></i></div>
                    </div>
                    <div id="pageNum">
                        <div class="page current nodrag" data-page="1"></div>
                    </div>
                </div>
                <input type="color" id="colorSelector">

                <div id="footerButtons" class="section">
                    <button id="save-button" class="quickButton nodrag">
                        <i class="fi fi-sr-disk quick"></i>
                    </button>
                    <button id="load-button" class="quickButton nodrag">
                        <i class="fi fi-sr-cloud-download-alt quick"></i>
                    </button>
                    <button id="clearBoardButton" class="quickButton nodrag">
                        <i class="fi fi-ss-trash-xmark quick"></i>
                    </button>
                    <button id="settingsButton" class="quickButton nodrag">
                        <i class="fi fi-ss-settings quick"></i>
                    </button>
                </div>

                <div inert class="label" hidden="true">Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></div>
            </div>
        </div>  
    </body>
</html>
